---
layout: page
---

<div id="page-content" class="container">
    <!-- project content + sidebar -->
    <section id="project">
        <div class="row">
            <!-- project content area -->
            <div class="col-sm-7">
                <div class="project-content-area">
                    <img src="{{ page.image_path }}" alt="{{ page.title }}" class="space-bottom-30">
                    <h4>OMSCHRIJVING</h4>
                   {{ page.content }}
                </div><!-- / project-content-area -->
            </div>
            <!-- / project-content-area -->

            <!-- project sidebar area -->
            <div class="col-sm-5 project-sidebar right">
                <div class="section-description light">
                    <h4>PROJECT DETAILS</h4>
                    <p>{{ page.content }}</p>
                    <h4 class="space-top-30">PROJECT INFO</h4>
                    <div class="project-info">
                        <div class="info">
                            <p><i class="lnr lnr-user"></i><span>Client:<a href="#x"> {{ page.client }}</a></span></p>
                        </div>
                        <div class="info">
                            <p><i class="lnr lnr-star"></i><span>Skills:<a href="#x"> {{ page.skills }}</a>, <a href="#x"> Branding</a></span></p>
                        </div>
                        <div class="info">
                            <p><i class="lnr lnr-calendar-full"></i><span>Jaar: {{ page.year }}</span></p>
                        </div>
                        <div class="info">
                            <p><i class="lnr lnr-map"></i><span>Locatie: {{ page.location }}</span></p>
                        </div>
                    </div><!-- / project-info -->

                    <div class="info-buttons">
                        <a href="{{ page.clienturl }}" class="btn btn-primary-filled"><i class="lnr lnr-eye"></i><span> View Demo</span></a>
                        <a href="contact.html" class="btn btn-default-filled"><i class="lnr lnr-phone-handset"></i><span> Contact</span></a>
                    </div><!-- / info-buttons -->

                </div><!-- section-description -->

            </div><!-- / col-sm-4 col-md-3 -->
            <!-- / project sidebar area -->
        </div><!-- / row -->
    </section>
    <!-- / project content + sidebar -->

    <!-- project pagination -->
    <div class="pagination">
        <a href="single-project-3.html" class="btn btn-direction btn-default-filled"><i class="fa fa-long-arrow-left"></i><span>Previous Project</span></a>
        <a href="single-project-2.html" class="btn btn-direction btn-default-filled pull-right"><span>Next Project</span><i class="fa fa-long-arrow-right"></i></a>
    </div><!-- / project pagination -->

</div><!-- / container -->

<!-- / content -->
